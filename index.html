<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="section-info">
                <h2>Boss Chair</h2>
                <h3>Lorem ipsum dolor sit.</h3>
                <h4>230$ <span>340$</span></h4>
                <div class="section-info--overview">
                    <input class="description" id="description" type="radio" name="overview" checked>
                    <label for="description">Description</label>
                    <input class="description" id="detail" type="radio" name="overview">
                    <label for="detail">Detail</label>
                    <div class="section-info--overview description-para">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, quisquam!</p>

                    </div>
                    <div class="section-info--overview detail-para">
                        <div class="dimension">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="dimension">
                            <p><span>65</span>cm <br>length</p>
                        </div>
                        <div class="dimension">
                            <p><span>65</span>cm <br>height</p>
                        </div>
                        <div class="dimension">
                            <p><span>65</span>cm <br>weight</p>
                        </div>
                    </div>
                </div>
                <h5>choose color</h5>
            </div>
            <input name="colors" type="radio" class="color-btn for-color-1" id="color-1"  checked/>
            <label for="color-1" class="color-first"></label>

            <input name="colors" type="radio" class="color-btn for-color-2" id="color-2" />
            <label for="color-2" class="color-2"></label>

            <input name="colors" type="radio" class="color-btn for-color-3" id="color-3" />
            <label for="color-3" class="color-3"></label>

            <input name="colors" type="radio" class="color-btn for-color-4" id="color-4" />
            <label for="color-4" class="color-4"></label>

            <input name="colors" type="radio" class="color-btn for-color-5" id="color-5" />
            <label for="color-5" class="color-5"></label>

            <input name="colors" type="radio" class="color-btn for-color-6" id="color-6" />
            <label for="color-6" class="color-6"></label>
            <div class="section-info">
                <p class="btn">Add to cart</p>
            </div>

            <div class="image-wrap chair-1" ></div>
            <div class="image-wrap chair-2"></div>
            <div class="image-wrap chair-3"></div>
            <div class="image-wrap chair-4"></div>
            <div class="image-wrap chair-5"></div>
            <div class="image-wrap chair-6"></div>

            <div class="back-color chair-1"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>

</html>
